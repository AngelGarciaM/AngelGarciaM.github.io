<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneo de Comparaciones</title>
    <style>
        /* Estilo para la pantalla dividida */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start; /* Alinea los elementos al inicio del contenedor */
            padding: 10px;
            height: calc(100vh - 150px); /* Ajusta para compensar el espacio del encabezado */
        }

        /* Estilo para cada contenedor de los PDFs */
        .pdf-container {
            width: 48%;
            padding: 20px;
            border: 2px solid #000;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            background-color: #f9f9f9;
            cursor: pointer;

            /* Scrollbar Styles */
            height: 100%; /* Hace que cada contenedor llene el alto disponible */
            overflow-y: auto; /* Activa la barra de desplazamiento vertical si es necesario */
            overflow-x: hidden; /* Oculta la barra de desplazamiento horizontal */
        }

        /* Opcional: Personaliza la apariencia de las scrollbars */
        .pdf-container::-webkit-scrollbar {
            width: 8px; /* Ancho de la scrollbar */
        }

        .pdf-container::-webkit-scrollbar-thumb {
            background-color: #888; /* Color de la barra */
            border-radius: 4px; /* Redondeo */
        }

        .pdf-container::-webkit-scrollbar-thumb:hover {
            background-color: #555; /* Color al pasar el cursor */
        }
    
        .pdf-container:hover {
            background-color: #f0f0f0;
        }
    
        .pdf-container h3 {
            margin-bottom: 10px;
            font-size: 1.5em;
            color: #333;
        }
    
        .pdf-container p {
            font-size: 1.1em;
            color: #000;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center; margin: 10px;">Haz click en el texto del mejor trabajo</h1>
    <button type="button" onclick="cancelar()">Cancelar</button>
    <!-- Contenedor que divide la pantalla en dos -->
    <div class="container">
        <!-- Primer lado de la pantalla para el PDF 1 -->
        <div class="pdf-container" id="option3">
            <h3 id="title_option1">Título PDF 1</h3>
            <p id="option1">Texto del PDF 1</p>
        </div>

        <!-- Segundo lado de la pantalla para el PDF 2 -->
        <div class="pdf-container" id="option4">
            <h3 id="title_option2">Título PDF 2</h3>
            <p id="option2">Texto del PDF 2</p>
        </div>
    </div>

    <script>
        const pdfData = {{ pdfs|tojson }};
        const nombre_correcion={{nombre_correccion|tojson}}
        const lista_titulo={{lista_titulo|tojson}}
    </script>
    <!-- Incluir el archivo JavaScript externo -->
    <script src="../static/gestion_torneo.js"></script>
</body>
</html>
